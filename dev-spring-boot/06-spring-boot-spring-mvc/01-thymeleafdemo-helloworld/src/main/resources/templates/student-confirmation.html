<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<h3>Student Registration Form</h3>

<h3>Student Confirmation</h3>

The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.getLastName()}"/>

<br><br>

Country: <span th:text="${student.getCountry()}"/>

<br><br>

Favourite Programming Language: <span th:text="${student.getFavouriteLanguage()}"/>

<br><br>

Favourite Operating Systems: <!--<span th:text="${student.getFavouriteSystems()}"/>-->
<ul>
    <li th:each="tempSystem : ${student.favouriteSystems}" th:text="${tempSystem}"/>
</ul>

</body>
</html>
